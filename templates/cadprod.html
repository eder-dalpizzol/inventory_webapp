<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      .textfield {
        width: 300px;
      }
      .action-button {
        background-color: #4c3c53;
        color: white;
        font-size: 16px;
        padding: 14px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        width: 150px;
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color: #9374a1;">
    <div style="display:flex;flex-direction:column;align-items:center;">
      <h2 style="color:rgb(0, 0, 0);margin-top:100px;">Cadastro de Produtos</h2>
      <form action="/cadprod" method="post">
        <div class="mdl-textfield mdl-js-textfield textfield">
          <input class="mdl-textfield__input" type="text" id="descricao" name="descricao" onfocus="this.value=''">
          <label class="mdl-textfield__label" for="descricao">Descrição</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield textfield">
          <input class="mdl-textfield__input" type="text" id="preco" name="preco" onfocus="this.value=''">
          <label class="mdl-textfield__label" for="preco">Preço</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield textfield">
          <input class="mdl-textfield__input" type="text" id="qtde" name="qtde" onfocus="this.value=''">
          <label class="mdl-textfield__label" for="qtde">Quantidade</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield textfield">
          <input class="mdl-textfield__input" type="text" id="codebar" name="codebar" onfocus="this.value=''">
          <label class="mdl-textfield__label" for="codebar">Código de Barras</label>
        </div>
        <div style="display:flex;flex-direction:row;justify-content:space-between;width:300px;">
          <button class="action-button" type="submit">Confirmar</button>
          <button class="action-button" type="button" onclick="location.href='/'">Cancelar</button>
          </div>
          </form>
          </div>
          
            </body>
          </html>
