<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Listar Produtos</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@material-ui/core@latest/umd/material-ui.min.css"
    />
    <style>
      .container {
        background-color: #9374a1;
        height: 100vh;
      }
      table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        border: 1px solid #ddd;
      }
      th, td {
        border: 4px solid #4c3c53;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #4c3c53;
      }
      body {
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center my-5">Listar Produtos</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table>
            <thead>
                <tr>
                    <th>Descriçao</th>
                    <th>Preço</th>
                    <th>Qtde</th>
                    <th>Código de Barra</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product[1] }}</td>
                    <td>{{ product[2] }}</td>
                    <td>{{ product[3] }}</td>
                    <td>{{ product[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center my-5">
          <a href="{{ url_for('index') }}" class="btn btn-primary">Return</a>
        </div>
      </div>
    </div>
  </body>
</html>
